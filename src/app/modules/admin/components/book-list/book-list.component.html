<div class="col-lg-5" id="insertion_section">
    <div class="topspace">
        <table id="dataTable" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Title</th>
                    <th>Author Name</th>
                    <th>Cost </th>
                    <th>No.of Copy</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books;index as i">
                    <td>{{i+1}}</td>
                    <td>{{book.title}}</td>
                    <td>{{book.authorName}}</td>`
                    <td>{{book.cost}}/-</td>
                    <td>{{book.quantity}}</td>
                    <td>
                        <button type="button" class="btn btn-outline-danger"
                            (click)="deleteRecord(book.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
